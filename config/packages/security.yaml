security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # Employee/Admin users
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        # Candidates (separate table)
        app_candidate_provider:
            entity:
                class: App\Entity\Candidate
                property: email
        # Chain provider to check both
        all_users:
            chain:
                providers: ['app_user_provider', 'app_candidate_provider']

    # Role hierarchy - Admin has all permissions, HR_MANAGER can manage employees
    # CANDIDATE has no inherited roles - very limited access
    role_hierarchy:
        ROLE_ADMIN: [ROLE_HR_MANAGER, ROLE_TEAM_MANAGER, ROLE_RECRUITER, ROLE_EMPLOYEE]
        ROLE_HR_MANAGER: [ROLE_EMPLOYEE]
        ROLE_TEAM_MANAGER: [ROLE_EMPLOYEE]
        ROLE_RECRUITER: [ROLE_EMPLOYEE]
        ROLE_EMPLOYEE: [ROLE_USER]

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: all_users

            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
                enable_csrf: true
                username_parameter: email
                password_parameter: password

            logout:
                path: app_logout
                target: app_home

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800
                path: /

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # Public access (no login required)
        - { path: ^/$, roles: PUBLIC_ACCESS }
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/logout, roles: PUBLIC_ACCESS }

        # Job offers - candidates can view and apply
        - { path: ^/job-offer/new, roles: ROLE_HR_MANAGER }
        - { path: ^/job-offer/\d+/edit, roles: ROLE_HR_MANAGER }
        - { path: ^/job-offer/\d+/apply, roles: ROLE_CANDIDATE }
        - { path: ^/job-offer, roles: PUBLIC_ACCESS }

        # Employee management - HR only
        - { path: ^/user/new, roles: ROLE_HR_MANAGER }
        - { path: ^/user/\d+/edit, roles: ROLE_EMPLOYEE }
        - { path: ^/user, roles: ROLE_EMPLOYEE }

        # Candidate profiles - HR and Recruiters
        - { path: ^/candidate-profile, roles: ROLE_RECRUITER }

        # Skills - Employees and above
        - { path: ^/skill-category, roles: ROLE_HR_MANAGER }
        - { path: ^/skill, roles: ROLE_EMPLOYEE }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
